<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini-Game (Rock, Paper, Scissor)</title>
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <h1 title="Home">Rock, Paper, Scissor Shoot</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="/image/rock.png" title="rock" />
      </div>
      <div class="choice" id="paper">
        <img src="/image/paper.png" title="paper" />
      </div>
      <div class="choice" id="scissors">
        <img src="/image/scissors.png" title="scissors" />
      </div>
    </div>
    <div class="score-board">
      <h3 title="Score Board">Score Board</h3>
      <div class="score">
        <p id="user-score" title="Player Score">00</p>
        <p title="Player">You</p>
      </div>
      <div class="score">
        <p id="comp-score" title="Bot Score">00</p>
        <p title="Bot">Bot</p>
      </div>
    </div>
    <div class="msg-container">
      <p id="msg" title="Choose your move">Choose your move</p>
    </div>
    <footer></footer>
    <script src="/JavaScript/app.js"></script>
  </body>
</html>
