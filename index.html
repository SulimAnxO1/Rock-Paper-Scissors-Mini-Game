<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini-Game (Rock, Paper, Scissor)</title>
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <h1 title="Home">Rock, Paper, Scissor Shoot</h1>
    <div class="choices">
      <div class="choice" id="Rock">
        <img src="/image/rock.png" title="Rock" />
      </div>
      <div class="choice" id="Paper">
        <img src="/image/paper.png" title="Paper" />
      </div>
      <div class="choice" id="Scissors">
        <img src="/image/scissors.png" title="Scissors" />
      </div>
    </div>
    <div class="score-board" title="Score Board">
      <h3>Score Board</h3>
      <div class="score">
        <p id="user-score" title="Player Score">00</p>
        <p title="Player">You</p>
      </div>
      <div class="score">
        <p id="comp-score" title="Bot Score">00</p>
        <p title="Bot">Bot</p>
      </div>
    </div>
    <div class="msg-container">
      <p id="msg">Choose your move</p>
    </div>
    <footer></footer>
    <script src="/JavaScript/app.js"></script>
  </body>
</html>
